    <h1>Задача №2</h1>
    <p>Дана строка, например, '123456'. Переверните эту строку (сделайте из нее '654321') не используя цикл.</p>
<script>
var str = '123456';
alert(str); 
str = str.split('');
str.reverse();

let result = str.join('');

alert(result);    
</script>

<body>
    <h1>Задача №7</h1>
    <p>Сделайте функцию arrayFill, которая будет заполнять массив заданными значениями. Первым параметром функция принимает значение, которым заполнять массив, а вторым - сколько элементов должно быть в массиве. Пример: arrayFill('x', 5) сделает массив ['x', 'x', 'x', 'x', 'x'].</p>
<script>

function arrayFill(a, b){
    var arr =[];
    for(var i = 1; i <= b; i++){
         arr.push(a);
    }

    return arr;
    }
    
    alert(arrayFill(" Русские вперёд!", 5));

</script>

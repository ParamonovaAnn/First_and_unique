    <h1>Задача №6</h1>
    <p>Заполните массив следующим образом: в первый элемент запишите '1', во второй '22', в третий '333' и так далее.</p>
<script>

    var arr = [];
    var str = '';
    for(var i = 1; i < 5; i++){
        for(var j = 1; j<= i; j++){
            str += i;
        }

        arr.push(str);
        str = '';
    }
    
alert(arr);

</script>

    <h1>Задача №1</h1>
    <p>Дана строка. Сделайте заглавным первый символ этой строки не используя цикл. Найдите два решения.</p>
<script>
    var str1 = 'я люблю свою маму!';
    alert(str1);
    alert(str1.substr(0,1).toUpperCase() + str1.substr(1));
    
    var str2 = 'и папу тоже!';
    alert(str2);
    alert(str2.slice(0,1).toUpperCase() + str2.slice(1));

</script>

    <h1>Задача №4</h1>
    <p>Проверьте, что строка заканчивается на http://.</p>
<script>
   

    var str = 'lalala.html';
    var str2 = '.html';
    str = str.substr(6);

    if (str == str2) {
        alert("Верно, строка заканчивается на .html");
    }
    else {
        alert("Неверное окончание строки");   
    }
</script>

    <h1>Задача № 8</h1>
    <p> Дан массив с числами. Узнайте сколько элементов с начала массива надо сложить, чтобы в сумме получилось больше 10-ти. </p>
<script>
var arr = [];

//for(var i=0; i < 5; i++) {

var arr = [4, 2, 0, 1, 4, 8, 8];
var a = 0;
var sum = 0;

alert("Дан массив: " + arr);

	for(key in arr){
		sum += arr[key];
		a++;

		if(sum > 10) {
			break;

        }
    }
alert ('Нужно сложить первые ' + a + ' элементов массива, чтобы получить в сумме больше 10.');
</script>
